name: CI
run-name: ${{ github.actor }} is is running CI üèóÔ∏è
on:
  workflow_call:
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check          
      - uses: actions-rs/cargo@v1
        with:
          command: check
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
